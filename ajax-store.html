<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts">
    
    </tbody>
</table>
<button id="refresh" type="submit">
    Refresh the tool list!
</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    var holder;
   function generateTable(){
       $.ajax('data/inventory.json')
           .done(function(data){
               console.log(data);
               data.forEach(function(i)
               {
                   console.log(i.title) // this for each loops iterates(cycles) through each index of data, and and adds the properties into the elements each cycle
                   holder += '<tr>';
                   holder += '<td>' + i.title + '</td>';
                   holder += '<td>' + i.quantity + '</td>';
                   holder += '<td>' + i.price + '</td>';
                   holder += '<td>' + i.categories + '</td>';
                   holder += '</tr>';

               });
               $('#insertProducts').html(holder)
               
           })
           
   }
   
   generateTable()
    
    $('#refresh').click(function()
    {
        holder = '';
        generateTable()
    })
   
   
   
   
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
