<!DOCTYPE html>
<html>
<head>
    <title>
        Login
    </title>
</head>
<body>
<form
    method="GET"
    action="https://request-inspector.glitch.me"
>
<label>
    <h4>
        Username:
    </h4>
<hr>
    <input
        type="text"
        autofocus
        name="username"
        id="user"
        placeholder="Enter Username"
        required
    >
</label>
<label>
    <h4>
        Password:
    </h4>
<hr>
    <input
        type="password"
        name="password"
        id="pword"
        placeholder="Enter Password"
        required
    >
</label>
<br>
<br>
<label>
    Keep me logged in for 2 weeks
    <input
        type="checkbox"
        name="Keep_me_signed_in"
        id="weeklogin"
        required
        checked
    >
</label>
<hr>
<label>
    <button
        type="submit"
        name="newaccount"
        id="cfaccount"
    >
        Create Account
    </button>
</label>
</form>
</body>
</html>
