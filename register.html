<!DOCTYPE html>
<html>
<head>
    <title>
        Registration Form
    </title>
    <meta 
        charset="utf-8"
    >
</head>
<body>
    <h2>
        Lets begin the registration process!
    </h2>
    <form
        method="GET"
        action="https://request-inspector.glitch.me"
    >
    <label>
    <h4>
        Email:
    </h4>
    <hr>
    <input
        name="email"
        id="email"
        type="text"
        autofocus="autofocus"
        placeholder="Enter desired email here"
        required    
    >
    </label>
        <h4>
            Password:
        </h4>
        <hr>
    <label>
    <input
        type="password"
        name="password"
        id="pword"
        placeholder="Enter password here"
        required
    >
    </label>
    <label>
        <input
            type="password"
            name="confirm_password"
            id="cfpword"
            placeholder="Confirm password"
            required
        >
    </label>
    <label>
        <input
            type="checkbox"
            name="newsletter_confirmation"
            id="newsyn"
            checked
        >
    </label>
    <button
        type="submit"
        name="confirm"
        id="acc_create"
    >
        Create New Account!
    </button>
</form>
</body>
</html>
