<!DOCTYPE html>
<html>
    <head>
        <title>
            Register With Us
        </title>
    </head>
    <body>
        <form
            method="POST" 
            action="https://request-inspector.glitch.me/"
        >
        <label

            for="email"
            id="email"
        >
        Email
        <hr>
        </label>
            <input
                name="email"
                type="text"
                id="email"
                placeholder="enter email here"
            >
            <br>
            <br>
        <label
            for="password"
            id="password"
        >
            Password
        <hr>
        </label>
            <input
                name="password"
                type="password"
                id="password"
                placeholder="enter thy words of entrance here"
            >
        <h3>
            Tell us a little about yourself, we would love to know more!
        </h3>
            <textarea
                type="text"
                name="Bio"
                placeholder="Enter a little about yourself"
                id="bio"
            >
            </textarea> 
        <hr>
        <label
            for="multiple-choice"
        >
        How did you hear about us!?
        <hr>
        </label>
        <label>
        <input
            type="radio"
            name="hear"
            value="Billboard"
        >
            Billboard!
        </label>
        <label>
        <input
            type="radio"
            name="hear"
            value="radio advertisement"
        >
                Radio advertisement!
        </label>
        <label>
        <input
            type="radio"
            name="hear"
            value="internet advertisement"
        >
            Internet Advertisement!
        </label>
        <label>
        <input
            type="radio"
            name="hear"
            value="other"
        >
            Other!
        </label>
        <hr>
        <label
            for="browser-choie"
        >
        <select
            name="browser-choice"
        >
            <option
                value="Firefox"
            >
                Firefox!
            </option>
            <option
                value="Chrome"
            >
                Chrome!
            </option>
            <option
                value="Opera"
            >
            Opera!
            </option> 
            <option
                value="Tor"
            >
            Tor!
            </option>
            </select>
        </label>
        <hr>
            <button type="submit">
            Submit all!
            </button>

        </form>
    </body>
</html>
