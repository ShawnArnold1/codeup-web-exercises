                    <div class="tempDiv16"></div>
                    <div class="humDiv16"></div>
                    <div class="cloudDiv16"></div>
                    </p>
                </div>
            </div>
        </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function()
            {
                $('.cardHolder1').toggle();
                $('.cardHolder').toggle();
                $('#submitWeather').click(function()
                {
                    var city = $("#city").val();
                    if (city !== '')
                    {
                        $.ajax({

                                + city
                                + "&units=imperial"
                                + "&APPID=3c5c80a5cc759dc7c25ab64c0c9ebadd",
                            type: "GET",
                            datatype: "jsonp"
                        }).done(function(data)
                        {
                            console.log(data);
                            console.log(data.list[0].main.temp);
                            $('.cardHolder').slideToggle();
                            
                            for(var i = 0; i < data.length; i += 8)
                            {
                                $('.cityName').html(city);
                                $('.tempDiv[i]').html('<h6>Sky Description - ' + data.list[i].main.temp + '˚F</h6>');
                                $('.humDiv[i]').html('<h6>Sky Description - ' + data.list[i].weather[0].description + '</h6>');
